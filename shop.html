<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="shop.css">
    <title>Document</title>
</head>
<body>
      <nav>
          <img src="../ecf2/storefront/media/logo.png" alt="Logo Hero"/>
          <ul>
            <li>HOME</li>
            <li>SHOP <i class="fa fa-sort-down fa-x"></i></li>
            <li>JOURNAL</li>
            <li>MORE <i class="fa fa-sort-down"></i></li>
          </ul>
          <span>MY CART (2) <i class="fa fa-sort-down"></i></span>
        </nav>
        <section>
            <h1>Shopping Cart</h1>
            <div class="shopping__container">
                <div class="titre product">product</div>
                <div class="titre qty">quantity</div>
                <div class="titre total">total</div>
                <div class="titre action">action</div>
                <img class="shoppingimg" src="../ecf2/storefront/media/hand-painted-blue-flat-dish.jpg" alt="blue flat dish">

                <article class="legend">
                    <p class="mark">kiriko</p>
                    <h2>hand painted blue flat dish</h2>
                    <p>color:<span>white</span></p>
                </article>

                <div class="quantity">
                    <div class="number">1</div>
                    <div class="square1">+</div>
                    <div class="square2">-</div>
                </div>

                <p class="total">$28.00</p>
                <div class="cross cross--one"><i class="fas fa-times"></i></div>
                <img class="shoppingimgya" src="../ecf2/storefront/media/mashiko-yaki-indigo-small-plate.jpg" alt="blue flat dish">
                
                <article class="shoppingarticle">
                    <p class="mark">kiriko</p>
                    <h2>mashiko-yaki indigo small plate</h2>
                </article>

                <div class="cartvalue valuetwo">
                    <div class="number">1</div>
                    <div class="square1">+</div>
                    <div class="square2">-</div>
                </div>
                <p class="price">$28.00</p>
                <div class="cross cross--two"><i class="fas fa-times"></i></div>
                <div class="shoppingview">
                    <p>cart overview</p>
                    <p>subtotal</p>
                    <p>total</p>
                </div>
                <div class="shoppingprice">
                    <p>$56.00</p>
                    <p>$56.00 CAD</p>
                </div>
                <a class="continue" href="#">continue shopping</a>
                <button class="btn">CHECKOUT ($56.00)</button>
            </div>
        </section>
</body>
</html>
